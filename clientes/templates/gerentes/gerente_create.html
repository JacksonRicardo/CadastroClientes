<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Criar Gerente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            margin-bottom: 20px;
            color: #1486bb;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #1486bb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0e5d87;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h2>Criar Gerente</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <input type="submit" value="Criar Gerente">
    </form>
</body>
</html>
