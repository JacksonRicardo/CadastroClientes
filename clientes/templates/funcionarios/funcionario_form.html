<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adicionar Gerente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            position: relative;
        }

        header {
            width: 100%;
            background-color: #1486bb;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }

        header h1 {
            color: #fff;
        }

        form {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form .custom-select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form .submit-container {
            text-align: center;
        }

        form .submit-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #1486bb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form .submit-container input[type="submit"]:hover {
            background-color: #0e5d87;
        }

        footer {
            background-color: #1486bb;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            border-radius: 0 0 8px 8px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adicionar Gerente</h1>
    </header>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form">
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="submit-container">
                <input class="submit" type="submit" value="{% if cliente %}Atualizar{% else %}Cadastrar{% endif %}">
            </div>
        </div>
    </form>
    <footer>
        <h3>Â© 2023 - Jackson Ricardo</h3>
    </footer>
</body>
</html>
